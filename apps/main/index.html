<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.2.21" data-semver="1.2.21" src="https://code.angularjs.org/1.2.21/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script data-require="angular-route@*" data-semver="1.2.17" src="http://code.angularjs.org/1.2.17/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/app.js"></script>
    <script src="scripts/app-core.js"></script>
    <script src="scripts/app-settings.js"></script>
    <script src="scripts/app-users.js"></script>
</head>

<body ng-app="app">
<div class="content">
    <h1>Hello modules!</h1>
    <h2>This example has been taken from <a href="http://blog.fragaria.cz/2014/08/modular-menu-with-angularjs.html"></a></h2>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-1 well" ng-controller="MenuCtrl">
            <ul class="list-unstyled">
                <!-- Hashbang in URL because of Plunker :) -->
                <li ng-repeat="item in menu"><a ng-href="#!{{item.url}}"><span class="glyphicon" ng-class="item.icon"></span> {{item.title}}</a></li>
            </ul>
        </div>
        <div class="col-xs-5" ng-view>

        </div>
    </div>
</div>
</body>

</html>
