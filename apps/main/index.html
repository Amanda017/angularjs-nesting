<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/app-core.js"></script>
    <script src="scripts/app-settings.js"></script>
    <script src="scripts/app-users.js"></script>
</head>

<body ng-app="app">
<div class="content container">
    <h2>ANGULAR MODULE APP</h2>
    <h5>Thanks to <a href="http://blog.fragaria.cz/2014/08/modular-menu-with-angularjs.html">Fragraria blog</a></h5>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-1 well" ng-controller="MenuCtrl">
            <ul class="list-unstyled">
                <li ng-repeat="item in menu">
                    <a ng-href="#{{item.url}}">
                        <span class="glyphicon" ng-class="item.icon"></span>
                        {{item.title}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-5" ng-view>

        </div>
    </div>
</div>
</body>

</html>
